<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock</title>
    <link rel="icon" href="icons8-display-24.png">
</head>
<body>
    <div class="main">
        <h1 id="mon-year"><span id="mon">Month</span> <span id="day">Day</span> <span id="year">Year</span> </h1>
        <h3 id="week-day"></h3>
        <div id="time">
            <div><span id="hou"></span><span>Hours</span></div>
            <div><span id="min"></span><span>Minutes</span></div>
            <div><span id="sec"></span><span>Seconds</span></div>
            <!-- <div id="am"></div> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
